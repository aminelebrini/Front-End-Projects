<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Email-Box</title>
</head>
<style>
    html, body {
            height: 100%;
            margin: 0;
            display: flex;
            background-color: blueviolet;
            font-family: 'Verdana', Geneva, Tahoma, sans-serif;
        }
    .nave{
        display: flex;
        flex-direction: column;
        width: 100px;
        background-color: white;
        padding: 4px;
    }
    .nave h1{
        font-size: 20px;
        text-align: center;
        color: blueviolet;
    }
    .list{
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 10%;
    }
    .list a{
        text-align: left;
        font-size: 26px;
        margin-top: 20%;
        color: blueviolet;
        text-decoration: none;
    }
    header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: white;
            padding: 10px 20px;
            width: calc(104% - 200px);
            position: absolute;
            right: 0;
        }

        .search {
            display: flex;
            align-items: center;
            width: 40%;
            margin-left: 10%;
        }

        .search input {
            padding: 8px;
            font-size: 16px;
            border: 2px solid blueviolet;
            border-radius: 4px;
            width: 100%;
            outline: none;
        }

        .search button {
            padding: 8px;
            margin-left: 5px;
            background-color: blueviolet;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .user {
            display: flex;
            align-items: center;
            width: auto; /* Auto width to fit content */
            margin-left: -10%;
        }

        .user h2 {
            font-size: 15px;
            color: blueviolet;
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin: 0;
            margin-right: 10px; /* Add space between username and image */
        }

        .dropdown {
            position: relative;
            display: inline-block;
            margin-left: 10px;
        }

        .dropdown button {
            background-color: transparent;
            border-color: transparent;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            margin-left: -60px;
        }

        .dropdown-content a {
            color: blueviolet;
            padding: 12px 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .dropdown-content a img {
            margin-right: 8px;
            width: 20px;
            height: 20px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .menudown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            margin-left: -10%;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .menudown-content a {
            color: blueviolet;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .menudown:hover .menudown-content {
            display: block;
        }

        .menudown {
            margin-left: 15px;
        }

        .menudown button {
            background-color: transparent;
            border-color: transparent;
            cursor: pointer;
        }
        span{
            display: flex;
            flex-direction: column;
            font-size: 10px;
        }
</style>
<body>
    <div class="nave">
        <h1>TECHNO<span>Mail</span></h1>
    <div class="list">
        <a href="#"><i class="fas fa-box"></i></a>
        <a href="#"><i class="fas fa-exclamation-circle"></i></a>
        <a href="#"><i class="fas fa-bell"></i></a>
        <a href="#"><i class="fas fa-paper-plane"></i></a>
        <a href="#"><i class="fas fa-exclamation-circle"></i></a>
        <a href="#"><i class="fas fa-file-alt"></i></a>
        <a href="#"><i class="fas fa-ban"></i></a>
        <a href="#"><i class="fas fa-pause"></i></a>
    </div>
    </div>
    <header>
        <div class="search">
            <input type="text" placeholder="Search...">
            <button><i class="fas fa-search"></i></button>
        </div>
        <div class="user">
            <h2 id="username"></h2>
            <img src="https://cdn3.iconfinder.com/data/icons/start-up-color/780/CEO.png" alt="User Picture" width="30" height="30" style="border-color: black; border-radius: 100%;">
            <div class="dropdown">
                <button><img src="https://cdn-icons-png.flaticon.com/512/14666/14666538.png" width="30" height="30" alt="Language Selector"></button>
                <div class="dropdown-content">
                    <a href="#"><img src="https://upload.wikimedia.org/wikipedia/en/a/ae/Flag_of_the_United_Kingdom.svg" alt="UK Flag"> ENG</a>
                    <a href="#"><img src="https://upload.wikimedia.org/wikipedia/en/c/c3/Flag_of_France.svg" alt="France Flag"> FR</a>
                    <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/555/555593.png" alt="Arabic Flag"> ARB</a>
                </div>
            </div>
            <div class="menudown">
                <button><img src="https://cdn-icons-png.flaticon.com/512/2099/2099103.png" width="30" height="30" alt="Profile Menu"></button>
                <div class="menudown-content">
                    <a href="#">PROFILE</a>
                    <a href="#">SETTING</a>
                    <a href="#">CHANGE INFORMATION</a>
                </div>
            </div>
        </div>
    </header>
</body>
<script>
    const email = localStorage.getItem('email');
    document.getElementById('username').innerText = email;
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title id="userprofile"></title>
    <style>
         html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            font-family: 'Verdana', Geneva, Tahoma, sans-serif;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: blueviolet;
            padding: 10px 20px;
            width: 97.03%;
        }

        .search {
            display: flex;
            align-items: center;
            width: 40%;
        }

        .search input {
            padding: 8px;
            font-size: 16px;
            border: 2px solid white;
            border-radius: 4px;
            width: 100%;
            outline: none;
        }

        .search button {
            padding: 8px;
            margin-left: 5px;
            background-color: blueviolet;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .user {
            display: flex;
            align-items: center;
        }

        .user h2 {
            font-size: 15px;
            color: white;
            margin: 0 10px 0 0;
        }

        .dropdown, .menudown {
            position: relative;
        }
        .dropdown button, .menudown button {
            background-color: transparent;
            border-color: transparent;
        }

        .dropdown-content, .menudown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            margin-left: -240%;
        }

        .dropdown-content a, .menudown-content a {
            color: blueviolet;
            padding: 12px 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .dropdown-content a img {
            margin-right: 8px;
            width: 20px;
            height: 20px;
        }

        .dropdown:hover .dropdown-content,
        .menudown:hover .menudown-content {
            display: block;
        }

        .user-info {
            display: flex;
            background-image: url(https://static.vecteezy.com/system/resources/previews/023/614/582/non_2x/abstract-triangles-navy-blue-background-illustration-free-vector.jpg);
            flex-direction: row;
            align-items: center;
            margin-top: 0px;
            height: 30%;
            color: white;
        }

        .info {
            margin-top: 2%;
            color: white;
            margin-left: 10%;
            background-color: rgba(138, 43, 226, 0.4); /* BlueViolet مع شفافية 0.5 */
            border-radius: 10px;
            width: 30%;
            text-align: center;
            align-items: center;

        }
        .useer{
            flex-direction: row;
            display: flex;
            align-items: center;
            margin-left: 20%;
        }
        .useer p {
            flex-direction: column;
            display: flex;
            margin-top: 15%;
            margin-left: -44%;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <header>
        <div class="search">
            <input type="text" placeholder="Search...">
            <button><i class="fas fa-search"></i></button>
        </div>
        <div class="user">
            <h2 id="username">John Doe</h2>
            <img src="https://cdn3.iconfinder.com/data/icons/start-up-color/780/CEO.png" alt="User Picture" width="30" height="30">
            <div class="dropdown">
                <button><img src="https://cdn-icons-png.flaticon.com/512/14666/14666538.png" width="30" height="30" alt="Language Selector"></button>
                <div class="dropdown-content">
                    <a href="#"><img src="https://upload.wikimedia.org/wikipedia/en/a/ae/Flag_of_the_United_Kingdom.svg" alt="UK Flag"> ENG</a>
                    <a href="#"><img src="https://upload.wikimedia.org/wikipedia/en/c/c3/Flag_of_France.svg" alt="France Flag"> FR</a>
                    <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/555/555593.png" alt="Arabic Flag"> ARB</a>
                </div>
            </div>
            <div class="menudown">
                <button><img src="https://cdn-icons-png.flaticon.com/512/2099/2099103.png" width="30" height="30" alt="Profile Menu"></button>
                <div class="menudown-content">
                    <a href="#">PROFILE</a>
                    <a href="#">SETTING</a>
                    <a href="#">CHANGE INFORMATION</a>
                </div>
            </div>
        </div>
    </header>

    <div class="user-info">
       <div class="useer">
        <img src="https://cdn3.iconfinder.com/data/icons/start-up-color/780/CEO.png" width="100px" height="100px">
        <h3 id="name"></h3>
        <P id="job"></P>
    </div>
        <div class="info">
            <h3 id="usernamee"></h3>
            <h3 id="email"></h3>
        </div>
    </div>

    <script>
        // استرداد البيانات من localStorage
        const name = localStorage.getItem('name');
        const username = localStorage.getItem('username');
        const email = localStorage.getItem('email');

        // تحديث واجهة المستخدم
        document.getElementById('userprofile').innerText = name;
        document.getElementById('name').innerText = name;
        document.getElementById('usernamee').innerText = username;
        document.getElementById('username').innerText = "alebrini";
        document.getElementById('email').innerText = email;

        if (name === "USER USER USER") {
        document.getElementById('job').innerText = "Sales Executive";
        } else if(name === "USER"){
            document.getElementById('job').innerText = "Social Media Manager";

        }else if(name === "USER USER"){
            document.getElementById('job').innerText = "Factory Manager";
        }else {
        document.getElementById('job').innerText = "";
        }
    </script>
</body>
</html>

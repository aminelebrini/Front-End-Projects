<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>TECHNO Manage</title>
</head>
<body class="bg-[url('https://wallpapercave.com/wp/wp6690915.jpg')] bg-cover bg-no-repeat">
    <div class="flex justify-center h-auto mt-[40px]">
        <h1 class="text-white text-3xl font-bold text-center mt-[40px] w-99">TECHNO CODING SCHOOL Manage</h1>
        <main class="bg-white-200 bg-opacity-50 p-8 rounded-lg shadow-lg backdrop-blur-md w-96 h-[200] rounder-20 flex flex-col justify-center items-center 
        absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
        <h2 class="text-white text-2xl font-bold text-center mb-6">CONNECT AS A STAFF</h2>
                <div class="space-y-4 align-center flex flex-col justify-center items-center">
                    <input class="w-70 px-4 py-2 text-white placeholder-gray-300 bg-transparent border border-blue-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" placeholder="USERNAME" id="username" required>
                    <input class="w-70 px-4 py-2 text-white placeholder-gray-300 bg-transparent border border-blue-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" type="password" placeholder="PASSWORD" id="password" required>
                    <button class="w-70 px-4 py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition-all" onclick="login()">LOG-IN</button>
                </div>
                <a href="#" class="mt-5 text-white ">Forgot your password ?</a>
    </main>
    </div>
</body>
<script src="./index.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>BUS TRAJET</title>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <header class="bg-blue-600 h-16 w-full flex items-center justify-center">
        <h1 class="text-white text-2xl font-bold">BUS TRAJET</h1>
    </header>
    <main class="mt-8 w-full max-w-md p-4 bg-white shadow-lg rounded-xl">
        <div class="flex flex-col items-center text-center">
            <h2 class="text-xl font-semibold mb-4">RESERVE</h2>
            <div class="w-full flex flex-col border border-blue-600 rounded-xl p-4">
                <input type="text" placeholder="FULL NAME" id="fname" required class="border border-blue-600 rounded-xl w-full p-2 mb-2">
                <input type="text" placeholder="PHONE NUMBER" id="num" required class="border border-blue-600 rounded-xl w-full p-2 mb-2">
                <select id="dest" required class="border border-blue-600 rounded-xl w-full p-2 mb-2" onclick="price()">
                    <option disabled selected>CHOOSE YOUR DESTINATION</option>
                    <option>TANGIER</option>
                    <option>CASABLANCA</option>
                    <option>KHOURIBGA</option>
                    <option>RABAT</option>
                    <option>AGADIR</option>
                    <option>BENI MELLAL</option>
                    <option>NADOR</option>
                </select>
                <h2 id="price" class="text-lg font-semibold my-2 border border-blue-600 rounded-xl w-full p-1 mb-2 h-10"></h2>
                <input type="date" id="date" required class="border border-blue-600 rounded-xl w-full p-2 mb-2">
                <input type="time" id="time" required class="border border-blue-600 rounded-xl w-full p-2 mb-2">
            </div>
            <button onclick="reserve()" class="bg-blue-600 text-white font-semibold rounded-xl mt-4 w-full p-3 hover:bg-blue-700 transition">RESERVE</button>
            <p id="msg" class="text-green-600 font-bold"></p>
        </div>
    </main>
</body>
<script src="index.js"></script>
</html>

        <h6>Order confirmation service</h6>
        
        <input type="text" placeholder="FULL NAME *" id="fname" required>

        <input type="email" placeholder="E-mail *" id="mail" required>

    <script>
        function confirm(){
            const Fname = document.getElementById('fname').value;
            const Phone = document.getElementById('phone').value;
            const Mail = document.getElementById('mail').value;
            const Adress = document.getElementById('adress').value;
            if((Fname === "" && Phone === "" && Mail === "" && Adress === "") || (Fname === "" || Phone === "" || Mail === "" || Adress === "")){
                alert("Please enter or complete your information.");
                document.getElementById('confirm').style.color = "red";  // Sets the color to red
                document.getElementById('confirm').innerText = "Please enter or complete your information.";  // Sets the text

            }
            else{
                document.getElementById('confirm').innerText = "Your order has been confirmed. Please wait for another confirmation call.";
            }

        }
        const price = localStorage.getItem('price');
        const name = localStorage.getItem('name');
        document.getElementById('productname').innerHTML = name;
        document.getElementById('price').innerHTML = price;
         function displayStoredCity() {
            const storedCity = localStorage.getItem('city');
            if (storedCity && storedCity !== "Cities") {
                document.getElementById('storedCity').textContent = storedCity;
            }
            
        }
        document.addEventListener('DOMContentLoaded', displayStoredCity);
    </script>
